<html>
    <head>Login</head>
    <body>
        <h1>Login</h1>
        <div>Username: user<br>Password: password<br><br></div>
        <form action="/action_page.php">
            <label for="uname">Username:</label>
            <input type="text" id="uname" name="uname"><br><br>
            <label for="pword">Password:</label>
            <input type="text" id="pword" name="pword"><br><br>
        </form> 
        <button id="loginButton" onclick="processingLogin()">Log in</button>
    </body>
    <script>
        function processingLogin(){
            var userName = document.getElementById("uname")
            var passWord = document.getElementById("pword")
            if (userName = "user" && passWord = "password"){
                window.location = "http://127.0.0.1:5000/process_login";
            } else {
                alert('incorrect');
            }
        }
    </script>
</html>
